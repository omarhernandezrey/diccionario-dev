<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sin conexion | Diccionario Dev</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: #0b0f1a;
        color: #e5e7eb;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 520px;
        padding: 32px;
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.85);
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      p {
        margin: 0;
        font-size: 14px;
        line-height: 1.6;
        color: #cbd5f5;
      }
      a {
        display: inline-block;
        margin-top: 18px;
        color: #93c5fd;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Estas sin conexion</h1>
      <p>Cuando vuelvas a tener internet, recarga para seguir explorando terminos.</p>
      <a href="/">Volver al inicio</a>
    </div>
  </body>
</html>
