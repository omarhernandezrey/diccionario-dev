name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    name: Lint · Build · Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./prisma/dev.db
      JWT_SECRET: ci-secret-for-tests
      JWT_EXPIRES_IN: 1d
      ADMIN_USERNAME: ci-admin
      ADMIN_PASSWORD: ci-AdminPass123!
      ADMIN_EMAIL: ci-admin@example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Tests (Vitest + NTARH)
        run: npm run test -- --run
