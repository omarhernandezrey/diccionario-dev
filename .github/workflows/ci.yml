name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-typecheck:
    name: Lint and Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Generate Prisma client
        env:
          # Prisma 6 requiere DATABASE_URL durante generate/build, aunque sea SQLite local
          DATABASE_URL: 'file:./prisma/dev.db'
        run: |
          npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck
