name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-typecheck:
    name: Lint and Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Generate Prisma client
        env:
          # Prisma 6 requiere DATABASE_URL durante generate/build, aunque sea SQLite local
          DATABASE_URL: 'file:./prisma/dev.db'
        run: |
          npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

  tests:
    name: Tests (Vitest + NTARH)
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Generate Prisma client
        env:
          DATABASE_URL: 'file:./prisma/dev.db'
        run: npm run prisma:generate

      - name: Run tests with NTARH (needs local sockets)
        env:
          # Variables m√≠nimas para auth y prisma durante los tests
          DATABASE_URL: 'file:./prisma/dev.db'
          JWT_SECRET: 'ci-secret-for-tests'
          JWT_EXPIRES_IN: '1d'
          ADMIN_USERNAME: 'ci-admin'
          ADMIN_PASSWORD: 'ci-AdminPass123!'
          ADMIN_EMAIL: 'ci-admin@example.com'
        run: |
          npm run test -- --run

  openapi-artifact:
    name: Generate OpenAPI artifact
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Generate OpenAPI JSON
        run: npm run docs:openapi

      - name: Upload openapi.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: scripts/openapi.json
          if-no-files-found: error
