name: PR Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build (Next.js)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./prisma/dev.db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
